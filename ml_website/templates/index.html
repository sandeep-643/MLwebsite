<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Input</title>
</head>
<body>
    <div class="container">
        <h2>Enter Input for Prediction</h2>
        <form action="/predict" method="post">
            <label for="val1">Value 1:</label>
            <input type="number" step="0.1" id="val1" name="val1" required><br><br>

            <label for="val2">Value 2:</label>
            <input type="number" step="0.1" id="val2" name="val2" required><br><br>

            <label for="val3">Value 3:</label>
            <input type="number" step="0.1" id="val3" name="val3" required><br><br>

            <label for="val4">Value 4:</label>
            <input type="number" step="0.1" id="val4" name="val4" required><br><br>

            <label for="val5">Value 5:</label>
            <input type="number" step="0.1" id="val5" name="val5" required><br><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
